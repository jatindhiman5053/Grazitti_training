<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="all-posts">

                    <div class="posts" *ngFor="let post of limitedpost">

                        <img src="{{post.thumbnailUrl}}" alt="Image not found">
                        <h1>ID:- {{post.id}}</h1>
                        <h2>Title:- {{post.title}}</h2>

                        <div class="d-flex">
                            <button><a href="{{post.url}}">More Info</a></button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
