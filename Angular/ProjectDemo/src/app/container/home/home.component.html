<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="All_Products">
                <div class="product" *ngFor="let post of product">
                    <div class="ekart--product--item">
                        <div class="ekart--product">
                            <div class="ekart-wishlist-sale-container">
                                <div class="ekart--add--to--wishlist">
                                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                                </div>
                                <div class="ekart-on-sale-tag">75% OFF</div>
                            </div>
                            <div class="ekart--product--image">
                                <img [src]="post.image" class="ekart--product--image">
                            </div>
                            <hr>
                        </div>
                        <div class="ekart--product-info">
                            <div class="ekart--product--name">{{post.title}}</div>
                            <div class="ekart--product--category">{{post.category}}</div>
                            <div class="ekart--product--rating">
                                <div class="ekart--product--available--rating-colors ekart--product--available-rating">
                                    <i class="fa-solid fa-star"></i>{{post.rating.rate}}
                                </div>
                                <div class="ekart--product--available-rating"> ({{post.rating.count}})</div>
                            </div>
                            <div class="ekart--add--to--price">
                                {{post.price}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
