<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Cookies Storage</h1>

    <div class="container">
        <div class="cookiestorage">
            <form action="">
                <label for="FirstName">FirstName</label>
                <input type="text" name="FirstName" id="FirstName" autocomplete="on"><br><br>
                
                <label for="LastName">LastName</label>
                <input type="text" name="LastName" id="LastName" autocomplete="on"><br><br>
                
                <label for="City">City</label>
                <input type="text" name="City" id="City" autocomplete="on"><br><br>
                
                <label for="Country">Country</label>
                <input type="text" name="Country" id="Country" autocomplete="on"><br><br>


                <input type="submit" value="Store in Cookies Storage" id="Save">
                <input type="submit" value="Remove from Cookies Storage" id="Remove">
            </form>
        </div>
    </div>


    <script src="./cookiesstorage.js"></script>
</body>
