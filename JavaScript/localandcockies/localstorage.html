<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Local Storage</h1>

    <div class="container">
        <div class="localstorage">
            <form action="">
                <label for="FirstName">FirstName</label>
                <input type="text" name="FirstName" id="FirstName" autocomplete="off"><br><br>
                
                <label for="LastName">LastName</label>
                <input type="text" name="LastName" id="LastName" autocomplete="off"><br><br>
                
                <label for="City">City</label>
                <input type="text" name="City" id="City" autocomplete="off"><br><br>
                
                <label for="Country">Country</label>
                <input type="text" name="Country" id="Country" autocomplete="off"><br><br>


                <input type="button" value="Store in Local Storage" id="Save">
                <input type="button" value="Remove from Local Storage" id="Remove">
            </form>
        </div>
    </div>








    <script src="./localstorage.js"></script>
</body>
</html>
